            padding: 2rem;

            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;

            max-width: 800px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #1a73e8;
        }

            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }
        .mode-toggle-container {

        }
        #mode-toggle-btn {
            background-color: #ff9800;

            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        #mode-toggle-btn:hover {
            background-color: #e68900;
        }
        .input-container {
            position: relative;
        }
        #country-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        #suggestions {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: 100%;
            z-index: 1000;
            border-radius: 0 0 5px 5px;
        }
        .suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
        }
        .suggestion-item:hover, .suggestion-item.suggestion-active {
            background-color: #e8f0fe;
        }
        #bulk-add-container {
            margin-top: 1.5rem;
        }
        #country-list-input, #array-input {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }
        #process-list-btn {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: block;
            margin-top: 0.5rem;
            float: right;
        }
        #unmapped-warning {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            color: #856404;
            display: none;
            clear: both; /* Added to ensure it appears below floated elements */
        }
        #selected-countries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            clear: both;
        }
        #view-toggle-btn {
            background: none;
            border: 1px solid #1a73e8;
            color: #1a73e8;
            padding: 0.25rem 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        #selected-countries {
            margin-top: 0.5rem;
            min-height: 40px;
        }
        .pills-view {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .selected-country-pill {
            background-color: #e8f0fe;
            color: #1a73e8;
            padding: 0.5rem 0.75rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .list-view ol {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .list-view li {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0;
        }
        .remove-btn {
            margin-left: 1rem;
            cursor: pointer;
            font-weight: bold;
            color: #d9534f;
            font-size: 1rem;
        }
        .selected-country-pill .remove-btn {
             color: #1a73e8;
             font-size: 0.9rem;
        }
        .actions-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }
        #proceed-btn {
            background-color: #1a73e8;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            flex-grow: 1;
        }
        #proceed-btn:hover {
            background-color: #1558b3;
        }
        #clear-btn {
            background-color: #f44336;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px dashed #ccc;
            border-radius: 5px;
            word-wrap: break-word;
            line-height: 1.6;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="mode-toggle-container">
            <button id="mode-toggle-btn">Switch to Array-to-Country Mode</button>
        </div>

        <div id="country-to-array-mode">
            <h2>Option 1: Select Manually</h2>
            <div class="input-container">
                <input type="text" id="country-input" placeholder="Type a country name...">
                <div id="suggestions"></div>
            </div>

            <h2>Option 2: Paste a List of Names</h2>
            <div id="bulk-add-container">
                <textarea id="country-list-input" placeholder="Paste a list of countries here, separated by commas or new lines..."></textarea>
                <button id="process-list-btn">Process List</button>
            </div>
        </div>

        <div id="array-to-country-mode" style="display: none;">
             <h2>Paste an Array of IDs</h2>
             <textarea id="array-input" placeholder="Paste a positional array here, e.g., [1, 4, 17, 55]"></textarea>
        </div>


        <div id="unmapped-warning"></div>

        <div id="selected-countries-header">
            <h3 id="selected-countries-title">Selected Countries</h3>
            <button id="view-toggle-btn">Toggle View</button>
        </div>
        <div id="selected-countries"></div>

        <div class="actions-container">
            <button id="clear-btn">Clear All</button>
            <button id="proceed-btn">Generate Array</button>

        <div id="result">
            <p>Your result will appear here.</p>

        let filteredCountries = [];
        let highlightedIndex = -1;
        let currentView = 'pills';
        let currentMode = 'country-to-array'; // 'country-to-array' or 'array-to-country'

        // --- Functions ---

        function handleInput() {
            const input = countryInput.value.toLowerCase();
            suggestionsPanel.innerHTML = '';
            highlightedIndex = -1;
            if (input.length > 0) {
                filteredCountries = countries.filter(c => c.name.toLowerCase().startsWith(input));
                filteredCountries.forEach((country, index) => {
                    const div = document.createElement('div');
                    div.textContent = country.name;
                    div.className = 'suggestion-item';
                    div.onclick = () => selectCountry(index);
                    suggestionsPanel.appendChild(div);
                });
            } else {
                filteredCountries = [];
            }
        }

        function handleKeydown(e) {
            const items = suggestionsPanel.getElementsByClassName('suggestion-item');
            if (items.length === 0) return;
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                highlightedIndex = (highlightedIndex + 1) % items.length;
                updateHighlight();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                highlightedIndex = (highlightedIndex - 1 + items.length) % items.length;
                updateHighlight();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (highlightedIndex > -1) {
                    selectCountry(highlightedIndex);
                } else if (items.length > 0) {
                    selectCountry(0);
                }
            }
        }

        function updateHighlight() {
            Array.from(suggestionsPanel.children).forEach(child => child.classList.remove('suggestion-active'));
            if (highlightedIndex > -1) {
                const activeItem = suggestionsPanel.children[highlightedIndex];
                activeItem.classList.add('suggestion-active');
                activeItem.scrollIntoView({ block: 'nearest' });
            }
        }

        function selectCountry(index) {
            if (filteredCountries[index]) {
                addCountry(filteredCountries[index]);
                renderSelectedCountries();
                countryInput.value = '';
                countryInput.focus();
                handleInput();
            }
        }

        function addCountry(country) {
            if (!selectedCountries.some(c => c.id === country.id)) {
                selectedCountries.push(country);
            }
        }

        function removeCountry(countryId) {
            selectedCountries = selectedCountries.filter(c => c.id !== countryId);
            renderSelectedCountries();
        }

        function renderSelectedCountries() {
            selectedCountriesPanel.innerHTML = '';
            if (currentView === 'pills') {
                selectedCountriesPanel.className = 'pills-view';
                selectedCountries.forEach(country => {

                    removeSpan.onclick = () => removeCountry(country.id);
                    pill.appendChild(removeSpan);
                    selectedCountriesPanel.appendChild(pill);
                });

                    removeSpan.className = 'remove-btn';
                    removeSpan.onclick = () => removeCountry(country.id);
                    listItem.appendChild(countryName);
                    listItem.appendChild(removeSpan);
                    list.appendChild(listItem);
                });
                selectedCountriesPanel.appendChild(list);
            }
        }

        function processPastedList() {
            const inputText = countryListInput.value;
            const pastedNames = inputText.split(/[\n,]+/).filter(name => name.trim() !== '');
            const unmapped = [];
            pastedNames.forEach(name => {
                const trimmedName = name.trim();
                const foundCountry = countries.find(c => c.name.toLowerCase() === trimmedName.toLowerCase());
                if (foundCountry) {
                    addCountry(foundCountry);
                } else {
                    unmapped.push(trimmedName);
                }
            });
            renderSelectedCountries();
            if (unmapped.length > 0) {
                unmappedWarning.style.display = 'block';
                unmappedWarning.innerHTML = `<strong>Could not map the following entries:</strong><br>${unmapped.join(', ')}`;
            } else {
                unmappedWarning.style.display = 'none';
            }
        }

        function generateArray() {
            // Sort by ID to ensure consistent order
            selectedCountries.sort((a, b) => a.id - b.id);
            // Map to get just the IDs of the selected countries
            const positionalArray = selectedCountries.map(country => country.id);
            resultPanel.innerHTML = `<p><strong>Generated Positional Array:</strong></p>[${positionalArray.join(', ')}]`;
        }

        function findCountriesFromArray() {
            const inputText = arrayInput.value;
            const unmapped = [];
            
            // Clear previous selections
            selectedCountries = [];

            // Sanitize the input string to get only numbers
            const ids = inputText.replace(/[\[\]\s]/g, '').split(',')
                                .filter(id => id.trim() !== '')
                                .map(Number)
                                .filter(id => !isNaN(id));

            ids.forEach(id => {
                const foundCountry = countryIdMap.get(id);
                if (foundCountry) {
                    addCountry(foundCountry);
                } else {
                    unmapped.push(id);
                }
            });

            renderSelectedCountries();

            if (unmapped.length > 0) {
                unmappedWarning.style.display = 'block';
                unmappedWarning.innerHTML = `<strong>Could not map the following IDs:</strong><br>${unmapped.join(', ')}`;
            } else {
                unmappedWarning.style.display = 'none';
            }
            resultPanel.innerHTML = '<p>Found countries are listed above.</p>';
        }

        function toggleMode() {
            clearAll();
            if (currentMode === 'country-to-array') {

                countryToArrayMode.style.display = 'none';
                arrayToCountryMode.style.display = 'block';

                selectedCountriesTitle.textContent = 'Found Countries';

                countryToArrayMode.style.display = 'block';
                arrayToCountryMode.style.display = 'none';

                proceedBtn.textContent = 'Generate Array';
                selectedCountriesTitle.textContent = 'Selected Countries';
                resultPanel.innerHTML = '<p>Your positional array will appear here.</p>';
                countryInput.focus();
            }
        }

            arrayInput.value = '';
            unmappedWarning.style.display = 'none';
            if (currentMode === 'country-to-array') {
                 countryInput.focus();
            } else {
                 arrayInput.focus();
            }
        }

        // --- Event Listeners ---
        countryInput.addEventListener('input', handleInput);
        countryInput.addEventListener('keydown', handleKeydown);
        processListBtn.addEventListener('click', processPastedList);
        clearBtn.addEventListener('click', clearAll);
        modeToggleBtn.addEventListener('click', toggleMode);

        proceedBtn.addEventListener('click', () => {
            if (currentMode === 'country-to-array') {
                generateArray();
            } else {
                findCountriesFromArray();
            }
        });

        viewToggleBtn.addEventListener('click', () => {
            currentView = (currentView === 'pills') ? 'list' : 'pills';
            renderSelectedCountries();
        });

        document.addEventListener('click', (e) => {
            if (!countryInput.contains(e.target) && !suggestionsPanel.contains(e.target)) {
                suggestionsPanel.innerHTML = '';
            }
        });

        // --- Initial Render ---
        renderSelectedCountries();
        countryInput.focus();

    </script>

</body>
</html>
